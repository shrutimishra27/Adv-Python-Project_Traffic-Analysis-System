<body>
    <section class="box">
    <h1 class="cheading">Chatbot</h1>
    <div class="center" id="chat-container">
        <p>Welcome to the chatbot!</p>
            <p>  You can ask questions.</p>
    </div>
    <br>
    <div class="display"> 
    <input type="text" id="user-input" class="search1" placeholder="Type a message...">
    <br><br>
    <button id="send-button" class="search2">Send</button>
</div>
</section>
    <script>
        const chatContainer = document.getElementById("chat-container");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");

        sendButton.addEventListener("click", function() {
            const userMessage = userInput.value;
            appendMessage("You: " + userMessage);
            userInput.value = "";

            // Handle different cases and provide responses
            const lowerCaseMessage = userMessage.toLowerCase();
            switch (lowerCaseMessage) {
                case "hello":
                case "hi":
                    respond("Hello there!");
                    break;
                case "how are you?":
                    respond("I'm just a chatbot, but thanks for asking!");
                    break;
                case "What are the common traffic violations?":
                    respond("Common traffic violations include speeding, running red lights, and not wearing helmets and seatbelts");
                case "What should I do if I witness a road accident?":
                    respond("If you witness an accident, call emergency services immediately and provide assistance if it's safe to do so.");
                case "Why is wearing a helmet important for motorcycle riders?":
                    respond("Helmets protect against head injuries in the event of a motorcycle accident, significantly reducing the risk of severe injury.");
                case "What should I look for when buying a motorcycle helmet?":
                    respond("When buying a helmet, look for certifications like DOT, ECE, or Snell, and ensure it fits snugly and comfortably.");
                case " Are there different types of helmets for various activities?":
                    respond("Yes, different helmets are designed for motorcycles, bicycles, and other activities to provide appropriate protection.");
                case "What are the common mistakes people make with helmet use?":
                    respond(" Common mistakes include not fastening straps properly, wearing helmets too loosely, or using damaged helmets.");
                case "Do helmet laws vary by location?":
                    respond("Yes, helmet laws vary by state or country, so it's essential to know and follow local regulations.");
                case "Can I use a bicycle helmet for other activities like skateboarding or scootering?":
                    respond("It's best to use helmets designed specifically for the activity you're engaged in, as they are optimized for different types of impacts.");


                default:
                    respond("I'm sorry, I don't understand that question.");
            }
        });

        function respond(message) {
            setTimeout(function() {
                appendMessage("Chatbot: " + message);
            }, 500);
        }

        function appendMessage(message) {
            const p = document.createElement("p");
            p.textContent = message;
            chatContainer.appendChild(p);
        }
    </script>
