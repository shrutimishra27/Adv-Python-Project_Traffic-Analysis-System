<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Set Download Page</title>
    <link rel="stylesheet" type="text/css" href="DataSet.css">
</head>
<body>
    <h1 class="headingmain">Data Set Download Page</h1>
    <div class="card-container">
        <div class="card">
            <h2>Helmet Violation</h2>
            <img src="./images/helmet1.png" alt="Image">
            <br>
            <button onclick="handleDownload('https://drive.google.com/drive/folders/1s-7t2mbCu1bh413IPuZ8QfC-mu2dnuGh?usp=sharing', 'Helmet Violation')">Download</button>
        </div>
        <div class="card">
            <h2>Triple Riding Violation</h2>
            <img src="./images/tripling.png" alt="Image">
            <br>
            <button onclick="handleDownload('https://drive.google.com/uc?export=download&id=YOUR_FILE_ID_2', 'Triple Riding Violation')">Download</button>
        </div>
        <div class="card">
            <h2>Mobile Phone Usage Violation</h2>
            <img src="./images/mobile.png" alt="Image">
            <br>
            <button onclick="handleDownload('https://drive.google.com/uc?export=download&id=YOUR_FILE_ID_3', 'Mobile Phone Usage Violation')">Download</button>
        </div>
        <div class="card">
            <h2>Seat Belt Violation</h2>
            <img src="./images/seatbelt.jpg" alt="Image">
            <br>
            <button onclick="handleDownload('https://drive.google.com/uc?export=download&id=YOUR_FILE_ID_4', 'Seat Belt Violation')">Download</button>
        </div>
        <div class="card">
            <h2>Passenger without Helmet Violation</h2>
            <img src="./images/passenger.png" alt="Image">
            <br>
            <button onclick="handleDownload('https://drive.google.com/uc?export=download&id=YOUR_FILE_ID_5', 'Passenger without Helmet Violation')">Download</button>
        </div>
        <div class="card">
            <h2>No-License Violation</h2>
            <img src="./images/way.png" alt="Image">
            <br>
            <button onclick="handleDownload('https://drive.google.com/uc?export=download&id=YOUR_FILE_ID_6', 'No-License Violation')">Download</button>
        </div>
    </div>

    <script>
        function handleDownload(driveLink, title) {
            const a = document.createElement('a');
            a.href = driveLink;
            a.download = `${title}.zip`;
            a.click();
        }
    </script>
</body>
</html>
